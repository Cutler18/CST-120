<!--Set DOCTYPE-->
<!DOCTYPE html>
<!--Set Language to English-->
<html lang="eng">
    <!--Page Head-->
    <head>
        <!--JavaScript-->
        <script>
            /**
             * Hello world JavaScript that displays an alert window,
             * display HTML in a div tag,
             * and logs a message to the debug console
             * */
            function sayHello()
            {
                alert('Hello world!');
                document.getElementById('hello-text').innerHTML = "Hello world!";
                console.log("Hello world!");
            }
        </script>
        <!--Establish character set-->
        <meta charset="UTF-8" />
        <!--Set the width to the size of the device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Title of the page-->
        <title>Hello World</title>
    </head>
    <!--Page Body-->
    <body onLoad="sayHello()">
        <!--Display text before running JavaScript-->
        <p>Before running JavaScript</p>

        <!--Div tag to display text using JavaScript-->
        <div id='hello-text'>
            This is the default text
        </div>

        <!--After running JavaScript-->
        <p>After running JavaScript</p>
    </body>
</html>
