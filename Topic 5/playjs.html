<!--Set the DOCTYPE-->
<!DOCTYPE html>
<!--Set the language-->
<html lang="en">
  <!--Page head-->
  <head>
    <!--JavaScript Reference-->
    <script src="js/mycode.js"></script>
    <!--Establish character set-->
    <meta charset="UTF-8" />
    <!--Set the width to the size of the device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title of the page-->
    <title>Advanced JavaScript</title>
  </head>
  <body>
    <p id="title">Learning JavaScript</p>
    <button onclick="javascript:conditions()">Conditions</button>
    <button onclick="javascript:loops()">Loops</button>
    <button onclick="javascript:objects()">Objects</button>
    <script>
      document.getElementById("title").addEventListener("click", function () {
        alert("This is fun!");
      });
    </script>
  </body>
</html>
